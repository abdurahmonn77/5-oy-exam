<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="h-[100vh]">
   <main class="flex relative">
    <section class="profile-section pt-[18px] pl-6 bg-[#F2EAE1] w-[320px] h-[100vh]">
        <img src="images/Logo.png" alt="" width="183" height="24">
        <label class="max-w-[50px] h-[100px] rounded-full overflow-hidden cursor-pointer">
            <input type="file" name="change profile" class="profile-inpt hidden" accept=".jpg,.jpeg,.png">
            <img src="images/teacher.png" alt="" class="profile-picture w-[150px] h-[150px] rounded-full overflow-hidden  mt-[55px] mx-auto">
        </label>
        <div class="flex flex-col items-center mt-[20px] gap-2.5">
            <strong class="admin-name text-[17px] font-bold">Karthi Madesh</strong>
            <a href="admin.html" class="text-[14px] text-[#FEAF00] font-medium cursor-pointer">Admin</a>
        </div>
        <button class="students-btn w-[193px] mt-[63px] mx-auto h-[41px] bg-[#FEAF00] flex items-center justify-center rounded-[4px] gap-[15px]">
            <img src="images/Vector.svg" alt="">
            <a href="student.html" class="font-medium text-[14px]">Students</a>
        </button>
        <a href="index.html" class="flex gap-[23px] mt-[254px] ml-[60px]">
            <span class="text-[14px] font-medium">Logout</span>
            <img src="images/sign-out-alt 1.svg" alt="">
        </a>
    </section>
    <section class="w-full">
        <header class="bg-[#F2EAE1] py-3 pl-[30px] pr-[20px] flex justify-between">
            <img src="images/header-arrow.svg" alt="">
            <div class="flex gap-[27px]">
                <input type="text" placeholder="Search..." class="search-input rounded-[8px] outline-0 w-[212px] h-[37px] pl-[13px] placeholder:text-[14px] placeholder:font-normal">
                <img src="images/bell 1.svg" alt="">
            </div>
        </header>
        <div class="bg-[#F8F8F8] pt-[12px] px-[30px] h-[91.5vh]">
            <div class="flex justify-between items-center">
                <h1 class="text-[22px] font-bold">Students List</h1>
            <div class="flex gap-[30px]">
               <button class="sort-btn"><img src="images/sort 1.svg" alt=""></button>
               <button class="add-student text-[14px] font-medium text-white w-[199px] h-[44px] rounded-[4px] bg-[#FEAF00]">ADD NEW STUDENT</button>
            </div>
            </div>
            <span class="mt-[11px] w-full h-[1px] bg-[#E5E5E5] block"></span>
            <ul class=" w-[793px] mx-auto mt-[21.5px] flex justify-between">
                <li class="text-[12px] font-semibold text-[#ACACAC]">Name</li>   
                <li class="text-[12px] font-semibold text-[#ACACAC]">Email</li>   
                <li class="text-[12px] font-semibold text-[#ACACAC]">Phone</li>   
                <li class="text-[12px] font-semibold text-[#ACACAC]">Enroll Number</li>   
                <li class="text-[12px] font-semibold text-[#ACACAC]">Date   admission</li>   
            </ul>
            <ul class="student-list w-full mt-[22px] flex flex-col gap-[10px]">
            </ul>
        </div>
    </section>
   </main>
   <div id="wrapper" class="modal-wrapper scale-0 duration-300 fixed inset-0 bg-[#00000029] backdrop-blur flex justify-center items-center">
    <div class="modal absolute w-[550px] h-[700px] duration-300 pt-[41px] pb-[27px] bg-white rounded-[25px] bg-[f8f8f8]">
      <div class="img-wrapper bg-white w-[400px] h-[216px] border-solid border-[2px] border-[#FFA000] mx-auto rounded-[21px] flex items-center justify-center cursor-pointer">
        <label class="flex gap-[29px] items-center cursor-pointer w-[400px] h-[216px] flex items-center justify-center">
            <input type="file" required class="student-img-input hidden" accept=".jpg, .png, .webp">    
            <img src="images/4211763.png" alt="" width="100" height="100" class="modal-img">
        </label>
      </div>
     <div class="w-[515px] mx-auto mt-[24px]">
      <form class="add-student-form flex flex-col gap-[20px] items">
        <label class="flex flex-col">
            <span class="text-[#898989] text-[16x] text-[#FFA000]">Name</span>
            <input  name="student-name" required type="text" class="text-[14px] outline-0 w-full border-b-[3px] pb-[7px]">
        </label>
        <label class="flex flex-col">
            <span class="text-[#898989] text-[16px] text-[#FFA000]">Email</span>
            <input name="student-email" required type="email" class="text-[14px] outline-0 w-full border-b-[3px] pb-[7px]">
        </label>
        <label class="flex flex-col">
            <span class="text-[#898989] text-[16px] text-[#FFA000]">Phone</span>
            <input name="student-phone" required type="tel" class="text-[14px] outline-0 w-full border-b-[3px] pb-[px]">
        </label>
        <label class="flex flex-col">
            <span class="text-[#898989] text-[16px] text-[#FFA000]">Enroll Number</span>
            <input name="student-enroll" required type="number" class="text-[14px] outline-0 w-full border-b-[3px] appearance-none">
        </label>
        <label class="flex flex-col">
            <span class="text-[#898989] text-[16px] text-[#FFA000]">Data admission</span>
            <input name="student-data" required type="date" class="outline-0 w-full border-b-[3px] pb-[7px]">
        </label>
        <button type="submit" class="add-product-btn col-span-2 mx-auto w-[237px] h-[47px] bg-[#FFA000] rounded-[30px] text-[20px] text-white">
            Add Student
        </button>
    </form>
    
    
     </div>

    </div>
  </div>
</body>
<script src="js/admin.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</html>
